<ion-header>
  <ion-toolbar>
    <ion-title>Mi Grupo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" size-lg="2">
        <ion-button fill="outline"><ion-icon name="person-add-outline"></ion-icon> Agregar participante</ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let persona of personas$ " size="12" size-md="6" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{persona.nombre}}</ion-card-title>
            <ion-card-subtitle>{{persona.total}}</ion-card-subtitle>
          </ion-card-header>

          <ion-button fill="clear">Editar</ion-button>

        </ion-card>
      </ion-col>

    </ion-row>



  </ion-grid>
</ion-content>
